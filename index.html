<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>OS PROJECT</title>
  <link rel="stylesheet" href="./style.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>

<div class="text-center">
  <div class="buttons">
    <h2 class="text-center">Choose the Algorithm to visualise:</h2>
    <form id="algorithm" class="text-center">
      <label class="radio-inline">
        <input type="radio" name="algorithm" value="fcfs" /> FCFS<br/>
      </label>
      
      <label class="radio-inline">
        <input type="radio" name="algorithm" value="sjf"/> SJF<br/>
      </label>
     
      <label class="radio-inline">
        <input type="radio" name="algorithm" value="priority"/> Priority scheduling<br/>
      </label>
      
      <label class="radio-inline">
        <input type="radio" name="algorithm" value="robin" checked/> Round Robin
      </label>
      
    </form>
    <br>
  </div>
  <div class="container">
    <table id="tablevalues" class="table-style">
        <tr>
            <th>Process</th>
            <th>Arrival Time</th>
            <th>Execute Time</th>
            <th class="stime">Service Time</th>
            <th class="priority-only">Priority</th>
        </tr>
        <tr>
            <td>P0</td>
            <td>0</td>
            <td><input class="initial etime" type="text" value="5" /></td>
            <td class="stime"></td>
            <td class="priority-only initial"><input type="text"/></td>
        </tr>
        <tr>
            <td>P1</td>
            <td>1</td>
            <td><input class="initial etime" value="3" /></td>
            <td class="stime"></td>
            <td class="priority-only" ><input type="text"/></td>
        </tr>
    </table>
  </div>
  <br>
  <br>
  <div class="container">
    <input id="minus" type="button" value="-" onclick="deleteRow();" />
    <input type="button" value="+" onclick="addRow();" />
  </div>
</div>
  <div class="text-center"> 
    <div>   
    <p id="quantumParagraph" class="quatume text-center" >Quantum: 
        <input id="quantum" type="text" value="3" />
    </p>
  </div>
    <input type="button" value="EXECUTE" onclick="draw();" />
    <br/><br/>
    <div class="container">
      <tableviews>
      </tableviews>
    </div>
    <p>
      <br>
    Timer: <strong id="timer"></strong> sec
    </p>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script><script  src="./script.js"></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"
      integrity="sha512-a6ctI6w1kg3J4dSjknHj3aWLEbjitAXAjLDRUxo2wyYmDFRcz2RJuQr5M3Kt8O/TtUSp8n2rAyaXYy1sjoKmrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

</body>
</html>
